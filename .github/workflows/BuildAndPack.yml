name: BuildAndPack
on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
  workflow_dispatch:

jobs:
  build-and-publish:
    permissions:
      contents: read
      id-token: write  # enable GitHub OIDC token issuance for this job

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602
        with:
          dotnet-version: 10.0.x

      - name: dotnet pack
        shell: pwsh
        run: |
          dotnet workload restore
          dotnet build --configuration Release
          dotnet pack --version-suffix dev.${{ github.run_number }} --configuration Release -o artifacts/package/release
          
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@d22cc5f58ff5b88bf9bd452535b4335137e24544
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: push to NuGet
        # Only push to NuGet if we're building a tag (optional)
        # if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        # Loop through all the packages in the output folder and push them to
        # nuget.org, using the NUGET_API_KEY generated by the previous login step
        run: |
          Get-ChildItem artifacts/package/release -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName `
              --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" `
              --source https://api.nuget.org/v3/index.json
          }

      - name: Create GitHub Release
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "v1.0.0.dev.${{ github.run_number }}"
          gh release create $tag artifacts/package/release/*.nupkg --draft

